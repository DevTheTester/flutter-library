name: gits_inspector
description: Gits Inspector is a simple in-app for Gits HTTP inspector. Gits Inspector intercepts and persists all HTTP requests and responses inside your application, and provides a UI for inspecting their content. It is inspired from Alice, Chuck and Chucker.
version: 0.0.1
homepage: https://gits.id/
repository: https://github.com/gitsindonesia/flutter-library/packages/gits_inspector

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
    
  intl: ^0.17.0
  sqflite: ^2.0.2+1
  sensors_plus: ^1.3.1
  flutter_local_notifications: ^9.5.3+1
  share_plus: ^4.0.4
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1

  gits_base: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
